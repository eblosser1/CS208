<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script>
		var entry;
		var letterGrade;
		var total = 0; 
		var entryCount = 0; 
		var errorString = "Entry must by a valid number from 0 through 100\nOr enter 999 to end entries";

		do {
   			entry = prompt("Enter number grade from 0 through 100\nOr enter 999 to end entries", 999);

 		   	if(isNaN(entry)){  // check if it is not a number
	        alert(errorString);  //show error if not a number
    		}else{
    			entry = parseInt(entry); // convert to number
			if (entry >= 0 && entry <= 100) {
           		if (entry < 60) {
					letterGrade = "F";
				}else
           		if (entry < 70) {
               		letterGrade = "D";
           		}else
           		if (entry < 80) {
               		letterGrade = "C";
           		}else
           		if (entry < 90) {
               		letterGrade = "B";
           		}else
           		if (entry <= 100) {
	               	letterGrade = "A";
	            }
 				total += entry;   // add the total
	            entryCount += 1;  // add one to count
	            alert("Number grade = " + entry + "\nLetter grade = " + letterGrade);

        	}else // if not in valid range check if its 999

        	if (entry != 999) {

          	 alert(errorString); // no show error

        	 }

   		 }

		}while (entry != 999);  // execute till 999 is entered

	</script>
</head>
<body>
	<main>
    	<h1>This page is displayed after the JavaScript is executed</h1>
	</main>
</body>
</html>
