<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
    	var tempF = prompt("Enter Fahrenheit temperature");
    	tempF = parseInt(tempF);
    	var tempC = (tempF - 32) * 5/9;
    	tempC = parseInt(tempC);
    	alert("Fahrenheit temperature is " + tempF + "\n" + "Celsius temperature is " + tempC);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using Eric Blosser's temperature converter</h1>
    </main>
</body>
</html>
